<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vault-X</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet" />
  <style>
    :root { --line: rgba(255,255,255,.08); --text:#e6e9ef; --muted:#93a0b3; }
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body { margin: 0; background: radial-gradient(120% 120% at 0% 0%, rgba(109,94,252,0.12) 0%, rgba(109,94,252,0) 40%), linear-gradient(180deg, #0a0f17, #06090f 70%); font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, 'Helvetica Neue', Arial; color: var(--text); }
    .page-section { display: none; }
    .page-section.active { display: block; }
    a { cursor: pointer; }
  </style>
</head>
<body>
  <script>
    function show(hash){
      if(!hash) hash = '#home';
      document.querySelectorAll('.page-section').forEach(s => s.classList.remove('active'));
      const id = hash.replace('#','');
      const el = document.getElementById(id);
      if(el) el.classList.add('active');
      if(location.hash !== hash) history.pushState(null, '', hash);
      try { localStorage.setItem('we_last_page', hash); } catch {}
    }
    window.addEventListener('hashchange', () => show(location.hash));
    window.addEventListener('DOMContentLoaded', () => {
      const initial = location.hash;
      if (!initial) { window.location.href = 'login.html'; return; }
      show(initial || '#home');
    });
    // No iframes; nothing to auto-refresh here anymore
  </script>

  <!-- HOME -->
  <section id="home" class="page-section">
    <style>
      .frame { min-height: 100%; padding: 28px 18px 56px; display: flex; justify-content: center; }
      .container { width: 980px; max-width: 96vw; }
      .header { display:flex; align-items:center; gap:10px; margin-bottom:20px; color: var(--muted); }
      .app-name { font-weight: 600; }
      .card { border: 1px solid rgba(255,255,255,0.08); background: linear-gradient(180deg, #0e1420, #0b101b); border-radius: 16px; padding: 22px; box-shadow: 0 24px 56px rgba(0,0,0,0.5), inset 0 1px 0 rgba(255,255,255,0.04); }
      .wallet-head { display:flex; align-items:center; justify-content:space-between; }
      .wallet-id { display:flex; align-items:center; gap:12px; }
      .avatar { width:44px; height:44px; border-radius:12px; display:grid; place-items:center; background: linear-gradient(180deg, #6d5efc, #4a7fff); font-weight:800; }
      .status { color:#56e39f; font-size:12px; }
      .gear { width:36px; height:36px; border-radius:10px; border:1px solid rgba(255,255,255,0.08); display:grid; place-items:center; color:#93a0b3; text-decoration:none; }
      .balance { margin:18px 0 8px; font-size: clamp(28px, 6vw, 64px); font-weight:800; letter-spacing:.5px; }
      .sub-balance { color: var(--muted); margin-bottom:16px; }
      .actions { display:flex; gap:18px; margin-top:18px; }
      .btn { border: 1px solid transparent; padding:12px 20px; border-radius:12px; font-weight:700; text-decoration:none; display:inline-flex; align-items:center; gap:10px; color:white; }
      .btn-receive { background: linear-gradient(90deg, #23c55e, #33d17a); }
      .btn-send { background: linear-gradient(90deg, #ff6a6a, #ff8a7a); }
      .section { margin-top:22px; }
      .section-title { font-size:22px; font-weight:700; display:flex; align-items:center; gap:8px; }
      .tabbar { display:flex; gap:10px; margin-top:14px; background: rgba(255,255,255,0.03); padding:6px; border-radius:12px; border:1px solid rgba(255,255,255,0.08); width:fit-content; }
      .tab { padding:8px 14px; border-radius:10px; color: var(--muted); font-weight:600; }
      .tab.active { background: linear-gradient(90deg, #6d5efc, #5a7bff); color:white; }
      .tx-list { margin-top:16px; display:grid; gap:12px; }
      .tx { background: rgba(255,255,255,0.03); border:1px solid rgba(255,255,255,0.08); border-radius:12px; padding:12px 14px; display:flex; align-items:center; justify-content:space-between; }
      .pill { width:36px; height:36px; border-radius:10px; display:grid; place-items:center; background:#132816; color:#4fe38a; }
      .amount { font-weight:700; }
    </style>

</body>
</html>
