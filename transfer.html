<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Transfer</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet" />
  <style>
    :root {
      --line: rgba(255,255,255,.08);
      --text: #e6e9ef;
      --muted: #93a0b3;
      --panel: #0e1420;
      --panel-2: #0b101b;
      --white: #ffffff;
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body { margin:0; font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, 'Helvetica Neue', Arial; color: var(--text); background: radial-gradient(120% 120% at 0% 0%, rgba(109,94,252,0.12) 0%, rgba(109,94,252,0) 40%), linear-gradient(180deg, #0a0f17, #06090f 70%); }
    .top { height:56px; display:flex; align-items:center; gap:10px; padding:0 12px; border-bottom:1px solid var(--line); background: rgba(10,14,22,.6); backdrop-filter: blur(6px); position: sticky; top:0; z-index:5; }
    .back { width:32px; height:32px; border-radius:8px; border:1px solid var(--line); display:grid; place-items:center; color:#9aa4b2; background:transparent; cursor:pointer; }
    .title { font-weight:800; }
    .frame { min-height: calc(100% - 56px); padding: 28px 18px 56px; display:flex; justify-content:center; }
    .container { width: 960px; max-width: 96vw; }

    .panel { background: var(--white); color: #0b0f15; border-radius: 10px; padding: 16px; width: 640px; max-width: 100%; margin: 0 auto; }
    .label { font-weight:700; margin: 12px 0 6px; }
    .input, .select { width:100%; padding:10px 12px; border-radius:8px; border:1px solid #d8dde6; background:#f6f7fb; color:#0b0f15; font-family: inherit; }

    .route { display:grid; grid-template-columns: 1fr auto 1fr; gap:12px; align-items:center; margin: 8px 0 2px; }
    .mini { display:flex; align-items:center; gap:10px; padding:10px 12px; background:#f6f7fb; border:1px solid #d8dde6; border-radius:8px; }
    .chip { width:32px; height:32px; border-radius:999px; display:grid; place-items:center; font-weight:800; color:#0b0f15; }
    .chip.in { background:#fde68a; }
    .chip.ex { background:#e9d5ff; }

    .inline { display:grid; grid-template-columns: 1fr auto; gap:10px; }
    .btn-ghost { padding: 8px 12px; border: 1px solid #d8dde6; background: #eef1f6; border-radius: 8px; cursor: pointer; font-weight: 600; }

    .cta { margin-top: 14px; width: 100%; padding: 12px 14px; border-radius: 10px; border: none; cursor: pointer; color: white; background: linear-gradient(90deg, #1f2937, #111827); display: inline-flex; align-items: center; justify-content: center; gap: 8px; font-weight: 700; }

    .section { margin-top: 24px; }
    .title2 { font-size: 26px; font-weight: 800; }
    .tx { color: var(--text); border:1px solid var(--line); border-radius:12px; padding:12px 14px; display:flex; align-items:center; justify-content:space-between; margin-top:10px; }
    .left { display:flex; align-items:center; gap:12px; }
    .pill { width:36px; height:36px; border-radius:10px; display:grid; place-items:center; background:#132816; color:#4fe38a; }
    .meta { color:#93a0b3; font-size:12px; }

    a.link { color: inherit; text-decoration: none; }
  </style>
</head>
<body>
  <div class="top">
    <button class="back" onclick="history.back()" aria-label="Back"><svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M15 18L9 12L15 6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg></button>
    <div class="title">Transfer</div>
  </div>

  <div class="frame">
    <div class="container">
      <div class="panel">
        <div class="label">User's Walletname</div>
        <input class="input" placeholder="Enter walletname" aria-label="Walletname" />

        <div class="label">User's Id</div>
        <input class="input" placeholder="Enter Uid" aria-label="Uid" />

        <div class="route">
          <div class="mini"><div class="chip in">IN</div><div><div style="font-weight:700;">From Internal</div><div style="font-size:12px; opacity:.7;">ERDpuH… • man-$1001</div></div></div>
          <div style="opacity:.6;">➜</div>
          <div class="mini"><div class="chip ex">EX</div><div><div style="font-weight:700;">To External</div><div style="font-size:12px; opacity:.7;">…</div></div></div>
        </div>

        <div class="label">Enter Amount</div>
        <div class="inline">
          <input class="input" placeholder="50.00" aria-label="Amount" />
          <button class="btn-ghost" type="button" onclick="fillMax()">Max</button>
        </div>
        <div style="font-size:12px; color:#6b7280; margin-top:4px;">(Balance: $50.00) - $</div>

        <button class="cta" type="button">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M12 5v14m0 0l-4-4m4 4l4-4" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
          Transfer
        </button>
      </div>

      <div class="section">
        <div class="title2">Transactions</div>
        <div class="tx">
          <div class="left">
            <div class="pill">↓</div>
            <div>
              <div style="font-weight:700;">Deposit</div>
              <div class="meta">You • 100.00%</div>
            </div>
          </div>
          <div style="font-weight:700;">$4,359,065.36</div>
        </div>
      </div>

      <div style="margin-top:18px; display:flex; gap:16px;">
        <a class="link" href="database.html">← Back to Database</a>
        <a class="link" href="home.html">Home</a>
      </div>
    </div>
  </div>

  <script>
    function fillMax(){
      const input = document.querySelector('.inline .input');
      if (input) input.value = '50.00';
    }
  </script>
</body>
</html>
